<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>.: XVIII :.</title>
  </head>


  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      position: relative;
    }

    .banner {
      text-align: center;
      margin: 50px 0;
    }

    .banner img {
      max-width: 100%;
      height: auto;
      animation: slide 1.5s ease forwards;
    }

    @keyframes slide {
      0% {
        opacity: 0;
        transform: translateX(-50%);
      }
      100% {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .papers {
      text-align: center;
      margin-top: 50px;
    }

    .papers h2 {
      font-size: 16px;
      animation: zoom 1.2s ease;
      display: inline-block;
      margin-bottom: 10px;
      position: relative;
    }

    .papers h2::after {
      content: "";
      display: block;
      width: 200px;
      height: 1px;
      background-color: #fff;
      margin: 8px auto 0;
    }

    @keyframes zoom {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .pub {
      background-color: #111;
      margin: 20px auto;
      padding: 20px;
      max-width: 800px;
      border-radius: 8px;
      text-align: left;
      animation: fadeIn 1s ease;
      text-decoration: none;
      color: #fff;
      display: block;
      transition: transform 0.3s ease;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .pub:hover {
      transform: scale(1.03);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
    }

    .pub h3 {
      margin-bottom: 10px;
    }

    .pub p {
      line-height: 1.5;
    }

    .icones {
      text-align: center;
      margin: 40px 0;
    }

    .icones a {
      margin: 0 15px;
      display: inline-block;
      transition: transform 0.3s ease;
      animation: float 6s infinite ease-in-out;
    }

    @keyframes float {
      0%   { transform: translateY(0); }
      50%  { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    .icones a:hover {
      transform: scale(1.3) rotate(20deg);
    }

    .icones img {
      width: 35px;
      height: 35px;
    }
  </style>


  <body>
    <div class="container">
      <div class="banner">
        <img src="banner.png" alt="banner">
      </div>

      <div class="papers">
        <h2>.:: Papers ::.</h2>
        <a class="pub" href="/papers/malwaredev/processinjection" target="_blank" rel="noopener noreferrer">
          <h3>Process Injection with Ptrace()</h3>
          <p>
            Before we begin, I assume that you, the reader, already know what ptrace() is. If you don't
          </br></br>[...]
          </p>
        </a>
      </div>
    </div>

    <div class="icones">
      <a href="https://t.me/." target="_blank" rel="noopener noreferrer">
        <img src="https://github.com/CLorant/readme-social-icons/raw/main/large/light/telegram.svg">
      </a>
      <a href="https://discord.com/invite/." target="_blank" rel="noopener noreferrer">
        <img src="https://github.com/CLorant/readme-social-icons/raw/main/large/light/discord.svg">
      </a>
      <a href="https://github.com/." target="_blank" rel="noopener noreferrer">
        <img src="https://github.com/CLorant/readme-social-icons/raw/main/large/light/github.svg">
      </a>
    </div>
  </body>
</html>
