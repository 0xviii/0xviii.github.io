$dir = __DIR__ . '/papers';

function listarArquivos($dirBase, $dirRel = '')
{
    $result = [];
    $path = $dirBase . ($dirRel ? DIRECTORY_SEPARATOR.$dirRel : '');

    $itens = scandir($path);
    foreach ($itens as $item) {
        if ($item === '.' || $item === '..') {
            continue;
        }
        $caminhoItem = $path . DIRECTORY_SEPARATOR . $item;
        $caminhoRelativo = ltrim($dirRel . '/' . $item, '/');
        if (is_dir($caminhoItem)) {
            $result = array_merge($result, listarArquivos($dirBase, $caminhoRelativo));
        } else {
            $result[] = $caminhoRelativo;
        }
    }

    return $result;
}

$arquivos = listarArquivos($dir);

?>
<h1>Papers</h1>
<div class="file-list">
    <?php foreach ($arquivos as $arquivo): ?>
        <div class="file-item">
            <a href="visualizar.php?file=<?= urlencode($arquivo) ?>">
                <?= htmlspecialchars($arquivo) ?>
            </a>
        </div>
    <?php endforeach; ?>
