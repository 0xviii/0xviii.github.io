<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>.:: Viewer ::.</title>
  <style>
    /* ===== Reset básico ===== */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    /* ===== Título centralizado com linha curta abaixo ===== */
    h1 {
      display: inline-block; /* Para que a linha tenha um tamanho similar ao texto */
      margin: 20px auto;
      text-align: center;
      border-bottom: 2px solid #fff; /* Linha abaixo */
      padding-bottom: 5px;
    }

    /* ===== Botão ===== */
    button {
      background: #111;
      color: #0f8;
      border: 1px solid #0f8;
      padding: 8px 12px;
      cursor: pointer;
      margin-bottom: 20px;
      transition: opacity 0.5s ease;
    }
    button:hover {
      background: #0f8;
      color: #111;
    }

    /* ===== Animações ===== */
    .fade-in {
      animation: fadeIn 0.5s forwards;
    }
    .fade-out {
      animation: fadeOut 0.5s forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes fadeOut {
      from {
        opacity: 1;
        transform: translateY(0);
      }
      to {
        opacity: 0;
        transform: translateY(15px);
      }
    }

    /* ===== Container da Árvore ===== */
    #treeContainer {
      display: none;
      opacity: 0; /* Para animar o fade-in */
      background-color: #111;
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
      font-family: Consolas, Monaco, monospace;
      /* Se quiser quebras de linha iguais ao ASCII, use white-space: pre */
      white-space: pre;
    }
    #treeContainer.show {
      display: block;
    }
    
    /* Links dentro da árvore */
    .file-link {
      color: #0f8;
      text-decoration: none;
    }
    .file-link:hover {
      text-decoration: underline;
    }

    /* ===== Viewer ===== */
    #viewer {
      display: none;
      opacity: 0;
      background-color: #111;
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
    }
    #viewer.show {
      display: block;
    }
    pre, code {
      font-family: Consolas, Monaco, monospace;
      font-size: 14px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h1>.:: Papers ::.</h1>

  <button id="listarBtn" onclick="exibirEstrutura()">Listar Arquivos</button>

  <!-- Container onde será exibida a árvore -->
  <div id="treeContainer"></div>

  <!-- Viewer para exibir o conteúdo de um arquivo -->
  <div id="viewer">
    <h2 id="viewerTitle"></h2>
    <pre><code id="viewerContent"></code></pre>
  </div>

  <script>
    const githubUser  = "0xviii";
    const repoName    = "0xviii.github.io";
    const branchName  = "main";
    const baseFolder  = "papers";  // Pasta raiz (ajuste se quiser outra)

    /**
     * Abre (lê) o arquivo no Viewer
     */
    function abrirArquivo(fileName, fileUrl) {
      fetch(fileUrl)
        .then(response => {
          // Se não for OK, pode gerar erro
          if (!response.ok) {
            throw new Error("Não foi possível carregar o arquivo: " + response.status);
          }
          return response.text();
        })
        .then(content => {
          const viewer = document.getElementById("viewer");
          document.getElementById("viewerTitle").textContent = "Visualizando: " + fileName;
          document.getElementById("viewerContent").textContent = content;

          // Fade-in do viewer
          viewer.classList.add("show", "fade-in");
          viewer.style.opacity = "1";
        })
        .catch(err => {
          console.error("Erro ao carregar arquivo:", err);
          alert("Não foi possível carregar o arquivo. Verifique se é um arquivo texto ou se ele existe no repositório.");
        });
    }

    /**
     * Função recursiva que monta a árvore em HTML (com links <a>).
     * Retorna uma string contendo tags <a> para arquivos.
     */
    async function buildTreeHTML(path, prefix = "", isLast = false) {
      let html = "";

      const connector = isLast ? "└── " : "├── ";
      const folderName = path.split("/").pop();

      // Se for a pasta base, não exibimos o conector, senão exibimos
      if (path === baseFolder) {
        html += folderName + "/\n";
      } else {
        html += prefix + connector + folderName + "/\n";
      }

      // Ajusta prefix para subitens
      const newPrefix = prefix + (isLast ? "    " : "│   ");

      // Chama a API
      const url = `https://api.github.com/repos/${githubUser}/${repoName}/contents/${path}?ref=${branchName}`;
      const response = await fetch(url);
      const data = await response.json();

      if (!Array.isArray(data)) {
        return html + newPrefix + "└── [Erro ao listar]\n";
      }

      // Separa pastas e arquivos
      const folders = data.filter(item => item.type === "dir").sort((a,b) => a.name.localeCompare(b.name));
      const files   = data.filter(item => item.type === "file").sort((a,b) => a.name.localeCompare(b.name));

      // Monta árvore para subdiretórios
      for (let i = 0; i < folders.length; i++) {
        const subfolder = folders[i];
        const isLastFolder = (i === folders.length - 1) && (files.length === 0);
        html += await buildTreeHTML(`${path}/${subfolder.name}`, newPrefix, isLastFolder);
      }

      // Monta árvore para arquivos
      files.forEach((file, index) => {
        const isLastFile = (index === files.length - 1);
        const fileConnector = isLastFile ? "└── " : "├── ";
        // Link para abrir o arquivo
        const fileLink = `<a href="#" class="file-link" onclick="abrirArquivo('${file.name}', '${file.download_url}'); return false;">${file.name}</a>`;
        html += `${newPrefix}${fileConnector}${fileLink}\n`;
      });

      return html;
    }

    /**
     * Exibe a estrutura ao clicar no botão
     */
    function exibirEstrutura() {
      const button        = document.getElementById("listarBtn");
      const treeContainer = document.getElementById("treeContainer");

      // Fade-out do botão
      button.classList.add("fade-out");
      setTimeout(() => {
        button.style.display = "none";
      }, 500);

      buildTreeHTML(baseFolder)
        .then(treeStr => {
          // Se quiser prefixar "├── " na raiz, pode fazer aqui:
          // Ex: treeStr = "├── " + treeStr.trimStart();
          
          // IMPORTANTE: usar innerHTML para que <a> seja link de fato
          treeContainer.innerHTML = treeStr;

          // Fade-in do container
          treeContainer.classList.add("show", "fade-in");
          treeContainer.style.opacity = "1";
        })
        .catch(err => {
          console.error("Erro ao montar a árvore:", err);
          treeContainer.textContent = "Ocorreu um erro ao montar a estrutura.";
          treeContainer.classList.add("show", "fade-in");
          treeContainer.style.opacity = "1";
        });
    }
  </script>
</body>
</html>
