<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>.:: Viewer ::.</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    a {
      color: #0f8;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    button {
      background: #111;
      color: #0f8;
      border: 1px solid #0f8;
      padding: 8px 12px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    button:hover {
      background: #0f8;
      color: #111;
    }
    .file-list {
      margin-top: 20px;
    }
    .file-item {
      margin-bottom: 8px;
    }
    .viewer {
      margin-top: 30px;
      background-color: #111;
      padding: 20px;
      border-radius: 8px;
    }
    pre, code {
      font-family: Consolas, Monaco, monospace;
      font-size: 14px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>

<body>
  <h1>.:: Papers ::.</h1>
  <p>Listando arquivos de <code>papers/malwaredev</code> via GitHub API.</p>
  
  <button onclick="listarArquivos()">Listar Arquivos</button>

  <div class="file-list" id="fileList"></div>

  <div class="viewer" id="viewer" style="display: none;">
    <h2 id="viewerTitle"></h2>
    <pre><code id="viewerContent"></code></pre>
  </div>

  <script>
    const githubUser  = "0xviii";
    const repoName    = "0xviii.github.io";
    const branchName  = "main";
    const folderPath  = "papers/malwaredev";

    const githubApiUrl = `https://api.github.com/repos/${githubUser}/${repoName}/contents/${folderPath}?ref=${branchName}`;

    function listarArquivos() {
      fetch(githubApiUrl)
        .then(response => response.json())
        .then(data => {
          const fileListEl = document.getElementById("fileList");
          fileListEl.innerHTML = "";

          if (Array.isArray(data)) {
            let foundFile = false;
            data.forEach(item => {
              if (item.type === "file") {
                foundFile = true;
                const div = document.createElement("div");
                div.className = "file-item";
                div.innerHTML = `
                  <a href="#" onclick="abrirArquivo('${item.name}', '${item.download_url}'); return false;">
                    ${item.name}
                  </a>
                `;
                fileListEl.appendChild(div);
              }
            });

            if (!foundFile) {
              fileListEl.innerHTML = "<p>Nenhum arquivo encontrado neste diretório.</p>";
            }
          } else {
            fileListEl.innerHTML = "<p>Não foi possível listar os arquivos.</p>";
            console.error("Retorno inesperado da API:", data);
          }
        })
        .catch(err => {
          console.error("Erro ao obter lista de arquivos:", err);
          document.getElementById("fileList").innerHTML = "<p>Ocorreu um erro ao listar.</p>";
        });
    }

    function abrirArquivo(fileName, fileUrl) {
      fetch(fileUrl)
        .then(response => response.text())
        .then(content => {
          document.getElementById("viewerTitle").textContent = "Visualizando: " + fileName;
          document.getElementById("viewerContent").textContent = content;
          document.getElementById("viewer").style.display = "block";
        })
        .catch(err => {
          console.error("Erro ao carregar arquivo:", err);
          alert("Não foi possível carregar o arquivo.");
        });
    }
  </script>
</body>
</html>
