<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>.:: Viewer ::.</title>
  <style>
    /* ===== Reset básico ===== */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    /* ===== Título centralizado com linha no meio ===== */
    h1 {
      text-align: center;
      color: #fff;
      position: relative;
      margin: 40px 0;
    }
    h1::before,
    h1::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 40%;
      height: 1px;
      background: #fff;
    }
    h1::before {
      left: 0;
    }
    h1::after {
      right: 0;
    }

    /* ===== Botão ===== */
    button {
      background: #111;
      color: #0f8;
      border: 1px solid #0f8;
      padding: 8px 12px;
      cursor: pointer;
      margin-bottom: 20px;
      transition: opacity 0.5s ease;
    }
    button:hover {
      background: #0f8;
      color: #111;
    }

    /* ===== Animações ===== */
    .fade-in {
      animation: fadeIn 0.5s forwards;
    }
    .fade-out {
      animation: fadeOut 0.5s forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes fadeOut {
      from {
        opacity: 1;
        transform: translateY(0);
      }
      to {
        opacity: 0;
        transform: translateY(15px);
      }
    }

    /* ===== Bloco onde exibiremos a árvore ===== */
    #treeContainer {
      display: none;
      opacity: 0;  /* Para animar o fade-in */
      background-color: #111;
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
      white-space: pre; /* Mantém quebras de linha e espaçamentos do ASCII */
      font-family: Consolas, Monaco, monospace;
    }
    #treeContainer.show {
      display: block;
    }
  </style>
</head>

<body>
  <h1>.:: Papers ::.</h1>

  <button id="listarBtn" onclick="exibirEstrutura()">Listar Arquivos</button>

  <!-- Onde a estrutura em árvore será exibida -->
  <div id="treeContainer"></div>

  <script>
    const githubUser  = "0xviii";
    const repoName    = "0xviii.github.io";
    const branchName  = "main";
    const baseFolder  = "papers";  // Ajuste se quiser iniciar em outro lugar

    /**
     * Monta a árvore de forma recursiva, consultando a API do GitHub para cada subdiretório.
     * Retorna uma string ASCII estilo árvore (├, └, etc).
     *
     * @param {string} path     Caminho atual na árvore (ex: "papers" ou "papers/malwaredev")
     * @param {string} prefix   Prefixo usado para indentação ("", "│   ", etc)
     * @param {boolean} isLast  Indica se este é o último item na lista
     * @returns {Promise<string>} Retorna a string (promessa) com o desenho da árvore
     */
    async function buildTree(path, prefix = "", isLast = false) {
      let tree = "";
      
      // Determina qual símbolo usar para este item
      const connector = isLast ? "└── " : "├── ";
      
      // Extrai somente o nome da pasta (ex.: "papers/malwaredev" -> "malwaredev")
      const folderName = path.split("/").pop();
      
      // Linha da pasta atual
      // Se for a pasta base, não desenha o conector (é a raiz)
      tree += path === baseFolder ? folderName + "\n" : prefix + connector + folderName + "/\n";
      
      // Novo prefix para os itens dentro desta pasta
      const newPrefix = prefix + (isLast ? "    " : "│   ");
      
      // Consulta a API do GitHub para listar o conteúdo do diretório atual
      const url = `https://api.github.com/repos/${githubUser}/${repoName}/contents/${path}?ref=${branchName}`;
      const response = await fetch(url);
      const data = await response.json();

      if (!Array.isArray(data)) {
        // Se não é array, algo deu errado
        return tree + newPrefix + "└── [Erro ao listar]\n";
      }
      
      // Filtra diretórios e arquivos separadamente, para listar diretórios antes de arquivos
      const folders = data.filter(item => item.type === "dir");
      const files   = data.filter(item => item.type === "file");
      
      // Listamos cada subpasta recursivamente
      for (let i = 0; i < folders.length; i++) {
        const isLastFolder = (i === folders.length - 1) && files.length === 0; 
        // Se for a última pasta e não tem arquivos depois, é "last" de verdade
        const subfolder = folders[i];
        tree += await buildTree(`${path}/${subfolder.name}`, newPrefix, isLastFolder);
      }
      
      // Agora listamos os arquivos
      files.forEach((file, index) => {
        // Determina se é o último item
        const isLastFile = (index === files.length - 1);
        // Se este for o último item de todos (sem pastas), marca "isLast" = true
        const finalConnector = isLastFile ? "└── " : "├── ";
        tree += newPrefix + finalConnector + file.name + "\n";
      });
      
      return tree;
    }

    function exibirEstrutura() {
      const button = document.getElementById("listarBtn");
      const container = document.getElementById("treeContainer");

      // Efeito fade-out do botão
      button.classList.add("fade-out");
      setTimeout(() => {
        button.style.display = "none";
      }, 500);

      // Inicia a construção da árvore e exibe
      buildTree(baseFolder)
        .then(treeStr => {
          container.textContent = "├── " + treeStr.trim(); 
          // Ajuste: adicionamos um "├── " para ficar mais bonito na raiz (opcional)
          
          // Exibe o container com fade-in
          container.classList.add("show", "fade-in");
          container.style.opacity = "1";
        })
        .catch(err => {
          console.error("Erro ao montar a árvore:", err);
          container.textContent = "Ocorreu um erro ao montar a estrutura.";
          container.classList.add("show", "fade-in");
          container.style.opacity = "1";
        });
    }
  </script>
</body>
</html>
