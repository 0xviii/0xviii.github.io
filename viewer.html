<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>.:: Viewer ::.</title>
  <style>
    /* ===== Reset básico ===== */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    /* ===== Título centralizado com linha embaixo ===== */
    h1 {
      text-align: center;
      margin: 20px 0;
      padding-bottom: 5px;
      border-bottom: 2px solid #fff; /* Linha sob o título */
    }

    /* ===== Botão ===== */
    button {
      background: #111;
      color: #0f8;
      border: 1px solid #0f8;
      padding: 8px 12px;
      cursor: pointer;
      margin-bottom: 20px;
      transition: opacity 0.5s ease;
    }
    button:hover {
      background: #0f8;
      color: #111;
    }

    /* ===== Animações ===== */
    .fade-in {
      animation: fadeIn 0.5s forwards;
    }
    .fade-out {
      animation: fadeOut 0.5s forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes fadeOut {
      from {
        opacity: 1;
        transform: translateY(0);
      }
      to {
        opacity: 0;
        transform: translateY(15px);
      }
    }

    /* ===== Container da Árvore ===== */
    #treeContainer {
      display: none;
      opacity: 0; /* Para animar o fade-in */
      background-color: #111;
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
      font-family: Consolas, Monaco, monospace;
      white-space: pre; /* Mantém quebra de linha e espaços */
    }
    #treeContainer.show {
      display: block;
    }
    
    /* Para destacar links dentro da árvore */
    .file-link {
      color: #0f8;
      text-decoration: none;
    }
    .file-link:hover {
      text-decoration: underline;
    }

    /* ===== Viewer ===== */
    #viewer {
      display: none;
      opacity: 0;
      background-color: #111;
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
    }
    #viewer.show {
      display: block;
    }
    pre, code {
      font-family: Consolas, Monaco, monospace;
      font-size: 14px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h1>.:: Papers ::.</h1>

  <button id="listarBtn" onclick="exibirEstrutura()">Listar Arquivos</button>

  <!-- Container onde será exibida a árvore -->
  <div id="treeContainer"></div>

  <!-- Viewer para exibir o conteúdo de um arquivo -->
  <div id="viewer">
    <h2 id="viewerTitle"></h2>
    <pre><code id="viewerContent"></code></pre>
  </div>

  <script>
    const githubUser  = "0xviii";
    const repoName    = "0xviii.github.io";
    const branchName  = "main";

    // A pasta principal que queremos mostrar (ex.: "papers")
    const baseFolder  = "papers";

    // Função para abrir arquivo no viewer
    function abrirArquivo(fileName, fileUrl) {
      fetch(fileUrl)
        .then(response => response.text())
        .then(content => {
          const viewer = document.getElementById("viewer");
          const title  = document.getElementById("viewerTitle");
          const code   = document.getElementById("viewerContent");

          title.textContent = "Visualizando: " + fileName;
          code.textContent  = content;

          // Fade-in do viewer
          viewer.classList.add("show", "fade-in");
          viewer.style.opacity = "1";
        })
        .catch(err => {
          console.error("Erro ao carregar arquivo:", err);
          alert("Não foi possível carregar o arquivo.");
        });
    }

    /**
     * Função recursiva que monta a string HTML
     * com estrutura de árvore. Para cada diretório,
     * chamamos a API do GitHub e listamos
     * subdiretórios/arquivos.
     */
    async function buildTreeHTML(path, prefix = "", isLast = false) {
      let html = "";

      // Determina qual símbolo usar para este item
      const connector = isLast ? "└── " : "├── ";

      // Extrai somente o nome (ex.: "papers/malwaredev" -> "malwaredev")
      const folderName = path.split("/").pop();

      // Se for a pasta raiz, não exibe conector; caso contrário, exibe
      html += path === baseFolder 
        ? `${folderName}/\n`
        : `${prefix}${connector}${folderName}/\n`;

      // Prefixo atualizado para os itens dentro desta pasta
      const newPrefix = prefix + (isLast ? "    " : "│   ");

      // Consulta a API
      const url = `https://api.github.com/repos/${githubUser}/${repoName}/contents/${path}?ref=${branchName}`;
      const response = await fetch(url);
      const data = await response.json();

      if (!Array.isArray(data)) {
        // Se não retornou array, exibimos erro
        return html + newPrefix + "└── [Erro ao listar]\n";
      }

      // Separar pastas e arquivos
      const folders = data.filter(item => item.type === "dir").sort((a,b)=> a.name.localeCompare(b.name));
      const files   = data.filter(item => item.type === "file").sort((a,b)=> a.name.localeCompare(b.name));

      // Monta árvore para subdiretórios
      for (let i = 0; i < folders.length; i++) {
        const isLastFolder = (i === folders.length - 1) && files.length === 0;
        const subfolder = folders[i];
        html += await buildTreeHTML(`${path}/${subfolder.name}`, newPrefix, isLastFolder);
      }

      // Monta árvore para arquivos
      files.forEach((file, index) => {
        const isLastFile = (index === files.length - 1);
        const fileConnector = isLastFile ? "└── " : "├── ";

        // Para acessar o arquivo, chamamos "abrirArquivo(...)"
        const fileLink = `<a href="#" class="file-link" onclick="abrirArquivo('${file.name}', '${file.download_url}'); return false;">${file.name}</a>`;

        html += `${newPrefix}${fileConnector}${fileLink}\n`;
      });

      return html;
    }

    // Quando clicar no botão "Listar Arquivos"
    function exibirEstrutura() {
      const button       = document.getElementById("listarBtn");
      const treeContainer = document.getElementById("treeContainer");

      // Fade-out do botão
      button.classList.add("fade-out");
      setTimeout(() => {
        button.style.display = "none";
      }, 500);

      // Monta a árvore a partir de baseFolder
      buildTreeHTML(baseFolder)
        .then(treeStr => {
          // Ajuste estético: adicionamos "├── " na raiz
          // se desejar, ou podemos deixar sem.
          // Para ficar coerente, vamos prefixar com "├── "
          const finalText = `├── ${treeStr.trim()}\n`;
          
          treeContainer.textContent = finalText;
          // Fade-in do container
          treeContainer.classList.add("show", "fade-in");
          treeContainer.style.opacity = "1";
        })
        .catch(err => {
          console.error("Erro ao montar a árvore:", err);
          treeContainer.textContent = "Ocorreu um erro ao montar a estrutura.";
          treeContainer.classList.add("show", "fade-in");
          treeContainer.style.opacity = "1";
        });
    }
  </script>
</body>
</html>
