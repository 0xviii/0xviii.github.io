<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>.:: Viewer ::.</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    a {
      color: #0f8;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    button {
      background: #111;
      color: #0f8;
      border: 1px solid #0f8;
      padding: 8px 12px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    button:hover {
      background: #0f8;
      color: #111;
    }
    .file-list {
      margin-top: 20px;
    }
    .file-item {
      margin-bottom: 8px;
    }
    .viewer {
      margin-top: 30px;
      background-color: #111;
      padding: 20px;
      border-radius: 8px;
    }
    pre, code {
      font-family: Consolas, Monaco, monospace;
      font-size: 14px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>

<body>
  <h1>.:: Papers ::.</h1>
  <p>Exemplo de listagem e visualização (via GitHub API) da pasta <code>papers</code>.</p>

  <button onclick="listarArquivos()">Listar Arquivos</button>

  <div class="file-list" id="fileList"></div>

  <div class="viewer" id="viewer" style="display: none;">
    <h2 id="viewerTitle"></h2>
    <pre><code id="viewerContent"></code></pre>
  </div>

  <script>
    // AJUSTE ESTES VALORES PARA O SEU REPOSITÓRIO
    const githubUser   = "0xviii";             // Seu usuário ou organização
    const repoName     = "0xviii.github.io";   // Nome do seu repositório
    const branchName   = "main";               // Branch principal (p. ex., "main" ou "master")
    const folderPath   = "papers";             // Pasta que deseja listar no root (papers/)

    // URL da API para listar a pasta "papers"
    // ex: https://api.github.com/repos/0xviii/0xviii.github.io/contents/papers?ref=main
    const githubApiUrl = `https://api.github.com/repos/${githubUser}/${repoName}/contents/${folderPath}?ref=${branchName}`;

    // Lista arquivos na pasta 'papers'
    function listarArquivos() {
      fetch(githubApiUrl)
        .then(response => response.json())
        .then(data => {
          const fileListDiv = document.getElementById("fileList");
          fileListDiv.innerHTML = "";

          if (Array.isArray(data)) {
            // Percorre todos os itens retornados
            data.forEach(item => {
              // Exibir somente arquivos (type === 'file')
              if (item.type === "file") {
                const div = document.createElement("div");
                div.className = "file-item";
                div.innerHTML = `
                  <a href="#" onclick="abrirArquivo('${item.name}', '${item.download_url}'); return false;">
                    ${item.name}
                  </a>
                `;
                fileListDiv.appendChild(div);
              }
            });
          } else {
            fileListDiv.innerHTML = "<p>Não foi possível listar os arquivos.</p>";
            console.error("Resposta inesperada da API:", data);
          }
        })
        .catch(error => {
          console.error("Erro ao obter a lista de arquivos:", error);
          document.getElementById("fileList").innerHTML = "<p>Erro ao listar arquivos.</p>";
        });
    }

    // Abre o conteúdo de um arquivo (plaintext) e exibe no viewer
    function abrirArquivo(fileName, fileUrl) {
      fetch(fileUrl)
        .then(response => response.text())
        .then(content => {
          document.getElementById("viewerTitle").textContent   = "Visualizando: " + fileName;
          document.getElementById("viewerContent").textContent = content;
          document.getElementById("viewer").style.display      = "block";
        })
        .catch(error => {
          console.error("Erro ao carregar o arquivo:", error);
          alert("Não foi possível carregar o arquivo.");
        });
    }
  </script>
</body>
</html>
